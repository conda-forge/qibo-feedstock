{% set name = "qibo" %}
{% set version = "0.2.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/qiboteam/qibo/archive/v{{ version }}.tar.gz
  sha256: b399850b035a2d27df969ce8ce478b689e16b4d4a98b8858ea636615b8f013fd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.9,<3.12
    - poetry
  run:
    - cma
    - numpy
    - joblib
    - matplotlib-base
    - psutil
    - python >=3.9,<3.12
    - scipy
    - sympy
    - tabulate
    - hyperopt

test:
  imports:
    - qibo

about:
  home: https://github.com/qiboteam/qibo
  summary: A framework for quantum computing with hardware acceleration.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - scarrazza
