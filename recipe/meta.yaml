{% set name = "qibo" %}
{% set version = "0.1.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/qiboteam/qibo/archive/v{{ version }}.tar.gz
  sha256: 2ef3186a7737fe0417da572d36594f0cecdec61fa489a60fdb7dc6330ef27a5d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - cma
    - joblib
    - matplotlib-base
    - psutil
    - python >=3.7
    - pyyaml
    - scipy
    - sympy
    - importlib_metadata
    - tabulate

test:
  imports:
    - qibo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/qiboteam/qibo
  summary: A framework for quantum computing with hardware acceleration.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - scarrazza
