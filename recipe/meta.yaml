{% set name = "qibo" %}
{% set version = "0.1.11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/qiboteam/qibo/archive/v{{ version }}.tar.gz
  sha256: b4202b25ae9a1d4772c4c43675aaa834f55315e93d2e4adff17fbc4de03454dc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - cma
    - joblib
    - matplotlib-base
    - psutil
    - python >=3.7
    - pyyaml
    - scipy
    - sympy
    - importlib_metadata
    - tabulate
    - nlopt

test:
  imports:
    - qibo

about:
  home: https://github.com/qiboteam/qibo
  summary: A framework for quantum computing with hardware acceleration.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - scarrazza
