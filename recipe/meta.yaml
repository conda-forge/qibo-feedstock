{% set name = "qibo" %}
{% set version = "0.1.15" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/qiboteam/qibo/archive/v{{ version }}.tar.gz
  sha256: 32bd943e677a9da627e99f0ffe0a5b1c9ee434a6972c0a556982c8718ca48a07

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - poetry
  run:
    - cma
    - numpy
    - joblib
    - matplotlib-base
    - psutil
    - python >=3.8
    - scipy
    - sympy
    - tabulate

test:
  imports:
    - qibo

about:
  home: https://github.com/qiboteam/qibo
  summary: A framework for quantum computing with hardware acceleration.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - scarrazza
